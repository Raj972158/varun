<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;

    /* ‚úÖ CLEAN BACKGROUND (NO BLUR) */
    background: url('c.jpg') no-repeat center center/cover;
}

/* üîµ Profile Image */
.profile {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-top: 30px;
    border: 3px solid white;
    box-shadow: 0 0 20px cyan;
}

/* üî• Heading */
.heading {
    margin-top: 15px;
    font-size: 26px;
    font-weight: bold;
}

/* üì¶ Boxes */
.box {
    margin: 10px auto;
    padding: 10px;
    width: 80%;
    border-radius: 10px;
    background: rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.3);
}

/* üöÄ Button (LIGHT ANIMATION) */
.btn {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background: #0088cc;
    color: white;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 10px;

    /* Glow animation */
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from {
        box-shadow: 0 0 5px #00c3ff;
    }
    to {
        box-shadow: 0 0 20px #00c3ff;
    }
}

/* Telegram icon */
.btn img {
    width: 20px;
}

/* üßæ Footer Text */
.footer {
    margin-top: 15px;
    font-size: 14px;
}

/* ‚ö´ Disclaimer */
.disclaimer {
    margin-top: 10px;
    font-size: 10px;
    color: black;
}

/* ‚è≥ Countdown */
.countdown {
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
}

</style>
</head>

<body>

<!-- üîµ Profile -->
<img src="p.jpg" class="profile">

<!-- üî• Heading -->
<div class="heading">üî• Premium Cricket Tips üî•</div>

<!-- üì¶ Boxes -->
<div class="box">‚úî Daily Match Prediction</div>
<div class="box">‚úî 100% Free Tips</div>
<div class="box">‚úî Expert Analysis</div>
<div class="box">‚úî Join Fast Before Match</div>

<!-- üöÄ Button -->
<a href="https://t.me/yourchannel" target="_blank">
    <button class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
        Join Telegram Channel
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
    </button>
</a>

<!-- ‚è≥ Countdown -->
<div class="countdown">Redirecting in <span id="time">30</span> sec...</div>

<!-- üîó Footer -->
<div class="footer">
    This channel advantage by 
    <a href="https://yourlink.com" target="_blank">Reshop</a>
</div>

<!-- ‚ö´ Disclaimer -->
<div class="disclaimer">
    this content is for educational purposes only. we are not responsible for any profit or loss.
</div>

<script>
let time = 30;
let timer = document.getElementById("time");

let countdown = setInterval(() => {
    time--;
    timer.innerText = time;

    if(time <= 0){
        clearInterval(countdown);

        /* üî• REDIRECT LINK */
        window.location.href = "https://example.com";
    }
}, 1000);
</script>

</body>
</html>
